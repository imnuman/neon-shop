version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: neon-shop-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: neonshop_user
      POSTGRES_PASSWORD: neonshop_pass
      POSTGRES_DB: neonshop
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neonshop_user -d neonshop"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: neon-shop-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://neonshop_user:neonshop_pass@postgres:5432/neonshop
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./prisma:/app/prisma

volumes:
  postgres_data:
