version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: neon-shop-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: neonshop_user
      POSTGRES_PASSWORD: neonshop_pass
      POSTGRES_DB: neonshop
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neonshop_user -d neonshop"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:
