# Nginx Configuration for Docker Container Setup
# This config is used when running Nginx as a Docker container

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;

# Upstream - pointing to app container
upstream neon_shop_backend {
    server app:3000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# HTTP Server (redirects to HTTPS if SSL is configured)
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Let's Encrypt ACME challenge
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        default_type "text/plain";
    }

    # Health check (allow HTTP for health checks)
    location /api/health {
        proxy_pass http://neon_shop_backend/api/health;
        access_log off;
    }

    # Redirect all other traffic to HTTPS (comment out if not using SSL)
    # location / {
    #     return 301 https://$host$request_uri;
    # }

    # If not using SSL, uncomment this section and comment out the redirect above
    location / {
        limit_req zone=general burst=20 nodelay;

        proxy_pass http://neon_shop_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

